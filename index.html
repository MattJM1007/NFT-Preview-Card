<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: cyan }
    .attribution {margin-top: 1rem;}
  </style>
</head>
<body>
  <main>
    <section class="mainimg">
      <img class="productimg" src="./images/image-equilibrium.jpg" alt="equilibrium cube">
      <section class="overlay">
        <img class="viewicon" src="./images/icon-view.svg" alt="view overlay icon">
      </section>
      
    </section>
    
    <section class="info">
      <h1 class="title">Equilibrium #3429</h1>
     <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </section>
   
    <section class="value">
      <img class="icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
      <h2 class="price text">0.041 ETH</h2>
    </section>

    <section class="time">
      <img class="icon" src="./images/icon-clock.svg" alt="clock icon">
      <h2 class="days text">3 days left</h2>
    </section>
    
    <section class="author">
      <img class="profilepic" src="./images/image-avatar.png" alt="profile pic">
      <h3 class="name">Creation of <span>Jules Wyvern</span></h3>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MattJM1007">Matthew Miguel</a>.
  </div>
</body>
</html>
